<form method="POST" action="/">
	<div class="row">
		<div class="col-md-3">
			<input name="surname" class="form-control" type="text" placeholder="Enter speaker surname" value="{{surname}}" id="speaker"/>
			<small>Try rubio, shinkman, murray, brown</small>
		</div>
		<div class="col-md-3">
			<select name="committee" class="form-control" id="committee">
			<option value="">All committees</option>
			{% for committee in query.committees %}
			<option value="{{committee.committee_id}}"
					{% if selected_committee == committee%} selected="selected"{%endif%}>
				{{committee.committee_name}}</option>
			{% endfor %}
			</select>
			<small></small>
		</div>
		<div class="col-md-2">
			<input name="district" type="text" id="district" class="form-control" placeholder="Enter a district"/>
			<small></small>
		</div>
		<div class="col-md-2">
			<select name="party" class="form-control" id="party">
				<option value="">All parties</option>
				{% for cm in query.parties %}
				<option value="{{cm.party}}">{{cm.party}}</option>
				{% endfor %}
			</select>
			<small></small>
		</div>
		<div class="col-md-2">
			<button style="width:100%;" class="btn btn-primary" id="filter-btn"><b>Filter</b></button>
		</div>
	</div>
</form>
